<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Three ways to add CSS</h1>
    <div class="blue">
        I am a Div
    </div>

    <div id="yellow">
        I am another Div

    </div>

    <div>
        <p>I am a paragraph inside div</p>
    </div>

    <div>
        <article>
            <p>I am a paragraph inside article so using descendant selector</p>
        </article>
    </div>

    <div>
        <ol>
            <li>Inline</li>
            <li>Internal</li>
            <li>External</li>
        </ol>
    </div>
    <a href="https://google.com" target="_blank">Go to google</a>
    <a href="https://facebook.com" target="_blank">Go to facebook</a>

</body>

</html>
